name: Publish @hrk/fa-utils

on:
  push:
    branches: [master]
    paths:
      - "packages/fa-utils/**"
  workflow_dispatch:

jobs:
  publish:
    name: Build + publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          scope: "@hrk"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build fa-utils
        run: pnpm --filter @hrk/fa-utils build

      - name: Check if version already exists
        id: check
        run: |
          VERSION=$(node -p "require('./packages/fa-utils/package.json').version")
          if npm view @hrk/fa-utils@$VERSION version > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to npm
        if: steps.check.outputs.exists == 'false'
        run: pnpm --filter @hrk/fa-utils publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip duplicate version
        if: steps.check.outputs.exists == 'true'
        run: echo "Version already published. Bump version to publish again."
